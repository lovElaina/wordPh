<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Translate</title>
  <style>
    body {
      width: 250px;
      height: 150px;
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    h1 {
      font-size: 16px;
      margin-bottom: 10px;
    }
    .section {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .section label {
      flex: 7;
      font-size: 14px;
    }
    .color-display {
      width: 30px;
      height: 30px;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 34px;
      height: 20px;
      flex: 3!important;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 20px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #66bb6a;
    }
    input:checked + .slider:before {
      transform: translateX(54px);
    }

    input[type="color"] {
      width: 30%;
      height: 40px;
      padding: 0;
      border: none;
      background: none;
      cursor: pointer;
    }

    .container { padding: 15px; min-width: 300px; }
    .token-section { margin-bottom: 15px; }
    .input-group { margin-bottom: 10px; }
    .status { margin-top: 10px; color: green; }
    .error { color: red; }
  </style>
</head>
